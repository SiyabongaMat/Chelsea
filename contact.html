        <form>

            <h1>Newsletter Subscription</h1>

            <!--input section of webpage-->

            <!--email input section-->
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>

            <!--email input section-->
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>

            <fieldset class="form-group">

              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Newsletter options</legend>
                <!--Radio Options for newsletter selections-->
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      New Player Information
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Latest Transfers
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Latest News
                    </label>
                  </div>

                </div>
              </div>
              <!--radio options section end...-->
            </fieldset>

            <!--Checkbox option for website to remember their information-->
            <div class="form-group row">
              <div class="col-sm-2">Remember Me</div>

              <div class="col-sm-10">
                <div class="form-check">

                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Yes
                  </label>

                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Leave Comments</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <!--submit sectin of webpage-->
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
